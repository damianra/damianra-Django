{% extends 'plantilla.html' %}

{% block content %}

<div>
    <h2 class="align-middle text-center text-lg-center pt-4 pb-4">Proyectos</h2>
</div>



<div class="container pt-4 pb-4">
    <div class="row">
        
        {% for p in proyectos %}
        <div class="col-md-4 col-lg-3 p-2">
            <div class="card p-2 text-center text-lg-center">
                <img src="{{ p.imagenDestacada.url }}" class="img-fluid img-thumbnail" alt="{{ p.titulo }}"/>
                <div class="card-body">
                    <h5 class="card-title">{{ p.titulo }}</h5>
                    <p class="card-text">{{ p.descripcion_corta }}</p>
                    <a href="{% url 'proyecto' p.url %}" class="btn btn-primary">Ver mas</a>
                </div>
            </div>
        </div>
        {% endfor %}
        
    </div>
</div>

{% endblock %}
